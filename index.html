<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">


</head>
<body>

  <div class="card-wrap">

    <div class="nft-container">
      <img src="images/image-equilibrium.jpg" alt="" class="nft-img">
      <div class="view-box">
        <img src="images/icon-view.svg" alt="" class="view">
      </div>
    </div>
    
    <p class="code">Equilibrium #3429</p>

    <p class="desc">Our Equilibrium collection promotes balance and calm.</p>

    <div class="txt-wrap">
      <div class="eth-wrap">
        <img src="images/icon-ethereum.svg" alt="">
        <p class="eth">0.041 ETH</p>
      </div>
      
      <div class="time-wrap">
        <img src="images/icon-clock.svg" alt="">
        <p class="time">3 days left</p>
      </div>
    </div>

    <div class="line"></div>

    <div class="profile">
      <img src="images/image-avatar.png" alt="" class="avatar">
      <p class="name">Creation of <span>Jules Wyvern</span></p>

    </div>


  </div>

  <!-- 

  

  
  
  
   -->


</body>
</html>
